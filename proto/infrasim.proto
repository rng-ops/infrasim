// ============================================================================
// Artifact Inspection Messages
// ============================================================================

message InspectArtifactRequest {
  string path = 1;  // Path to .zip or .tar.gz bundle
}

message InspectArtifactResponse {
  ArtifactInspectionReport report = 1;
}

message ArtifactInspectionReport {
  string input_path = 1;
  
  // SHA256 verification of outer tarball
  bool sha256_file_ok = 2;
  string sha256_expected = 3;
  string sha256_actual = 4;
  
  // Extracted file inventory
  repeated FileEntry extracted_files = 5;
  
  // Manifest verification
  ManifestCheck manifest = 6;
  
  // Attestation verification  
  AttestationCheck attestations = 7;
  
  // qcow2 image analysis
  repeated Qcow2Info qcow2_images = 8;
  
  // Signature status
  SignatureStatus signatures = 9;
  
  // Issues found
  repeated string warnings = 10;
  repeated string errors = 11;
  
  // Overall status
  bool passed = 12;
}

message FileEntry {
  string path = 1;
  int64 size = 2;
  string sha256 = 3;
}

message ManifestCheck {
  bool found = 1;
  bool parsed_ok = 2;
  string manifest_sha256 = 3;
  int32 total_entries = 4;
  int32 verified_entries = 5;
  repeated string missing_files = 6;
  repeated string mismatched_files = 7;
  repeated string parse_errors = 8;
}

message AttestationCheck {
  bool integrity_attestation_found = 1;
  bool integrity_attestation_ok = 2;
  string manifest_sha256_in_attestation = 3;
  bool manifest_sha256_matches = 4;
  repeated string malformed_json_files = 5;
  repeated string truncation_detected = 6;
}

message Qcow2Info {
  string path = 1;
  bool valid_magic = 2;
  int32 version = 3;
  int64 virtual_size = 4;
  int32 cluster_bits = 5;
  int64 cluster_size = 6;
  string backing_file = 7;
  bool backing_file_exists = 8;
  repeated string issues = 9;
}

message SignatureStatus {
  bool signature_file_found = 1;
  bool signature_info_found = 2;
  string status = 3;  // "verified", "placeholder", "missing", "invalid"
  string algorithm = 4;
  string signer = 5;
  repeated string remediation_hints = 6;
}

// ============================================================================
// SDN (Software-Defined Networking) Messages
// ============================================================================

enum ApplianceType {
  APPLIANCE_TYPE_UNSPECIFIED = 0;
  APPLIANCE_TYPE_ROUTER = 1;
  APPLIANCE_TYPE_FIREWALL = 2;
  APPLIANCE_TYPE_VPN = 3;
  APPLIANCE_TYPE_LOAD_BALANCER = 4;
  APPLIANCE_TYPE_SENSOR = 5;
  APPLIANCE_TYPE_DNS = 6;
  APPLIANCE_TYPE_DHCP = 7;
  APPLIANCE_TYPE_NAT = 8;
  APPLIANCE_TYPE_CUSTOM = 9;
}

message InterfaceConfig {
  string name = 1;
  string network_id = 2;
  string ip_address = 3;
  string mac_address = 4;
  int32 mtu = 5;
  int32 vlan_id = 6;
}

message RouteConfig {
  string destination = 1;
  string gateway = 2;
  string interface = 3;
  int32 metric = 4;
}

message FirewallRule {
  string chain = 1;      // input, output, forward
  string action = 2;     // accept, drop, reject
  string protocol = 3;   // tcp, udp, icmp, any
  string source = 4;     // CIDR or any
  string destination = 5;
  int32 port = 6;
  string comment = 7;
}

message WireGuardPeerConfig {
  string name = 1;
  string public_key = 2;
  string endpoint = 3;
  repeated string allowed_ips = 4;
  int32 persistent_keepalive = 5;
  string preshared_key = 6;
}

message WireGuardConfig {
  string interface = 1;
  int32 listen_port = 2;
  string private_key = 3;
  string address = 4;
  string dns = 5;
  repeated WireGuardPeerConfig peers = 6;
}

message ApplianceSpec {
  ApplianceType type = 1;
  string image = 2;
  int32 cpus = 3;
  int64 memory_mb = 4;
  repeated InterfaceConfig interfaces = 5;
  repeated RouteConfig routes = 6;
  repeated FirewallRule firewall_rules = 7;
  WireGuardConfig wireguard = 8;
  string user_data = 9;  // cloud-init
