# Tailscale configuration
# Values are read by tailscale-up.sh

# Auth key (tskey-auth-...)
# Generate at: https://login.tailscale.com/admin/settings/keys
auth_key=

# Control server URL
# Leave empty for official Tailscale, or set to Headscale URL
control_url=

# Override hostname in the tailnet
hostname=

# Routes to advertise (comma-separated CIDRs)
advertise_routes=

# Accept routes from other nodes
accept_routes=true

# Advertise as exit node
exit_node=false

# Enable Tailscale SSH
ssh=false

# Block incoming connections when not using Tailscale
shields_up=false
