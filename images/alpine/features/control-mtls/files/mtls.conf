# mTLS Configuration
# Control plane mutual TLS settings

# CA certificate for verifying client/server certificates
ca_cert=/etc/infrasim/mtls/ca/ca.crt

# Server certificate and key
server_cert=/etc/infrasim/mtls/server/server.crt
server_key=/etc/infrasim/mtls/server/server.key

# Client certificate and key (for outgoing connections)
client_cert=/etc/infrasim/mtls/clients/default/client.crt
client_key=/etc/infrasim/mtls/clients/default/client.key

# Maximum certificate chain depth
verify_depth=2

# Require client certificates (true = mTLS, false = optional client auth)
require_client_cert=true

# Control plane port
control_port=8443

# TLS version minimum (1.2 or 1.3)
tls_min_version=1.2

# Allowed cipher suites (TLS 1.2)
ciphers=ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256

# Certificate revocation list (optional)
crl_file=

# OCSP stapling (optional)
ocsp_stapling=false
