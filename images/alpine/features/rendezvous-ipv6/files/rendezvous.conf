# Rendezvous daemon configuration
# IPv6 epoch/slot-based peer discovery

# Shared mesh secret - REQUIRED
# All nodes in the mesh must share this secret
# Generate with: openssl rand -hex 32
mesh_secret=""

# Epoch duration in seconds
# Longer epochs = less frequent discovery, lower overhead
epoch_seconds=60

# Number of slots per epoch
# More slots = more discovery opportunities, higher overhead
slots_per_epoch=4

# Duration of each slot in milliseconds
# This is how long we listen for peers in each slot
slot_duration_ms=500

# Network interface for rendezvous
interface=eth0

# Maximum number of peers to track
max_peers=64

# Command to call when a new peer is discovered
# The peer descriptor path is passed as an argument
peer_callback=/usr/local/bin/apply-peers.sh add

# Path to our node descriptor
descriptor_path=/etc/infrasim/node-descriptor.json

# Directory to store discovered peer descriptors
peers_dir=/var/lib/infrasim/peer-descriptors
