# TAYGA NAT64 Configuration

# Interface for TAYGA
tun-device nat64

# NAT64 prefix (well-known prefix)
prefix 64:ff9b::/96

# IPv4 address pool for translation
dynamic-pool 192.168.255.0/24

# TAYGA's own IPv4 address for the tunnel
ipv4-addr 192.168.255.1

# TAYGA's own IPv6 address
ipv6-addr 64:ff9b::1

# Data directory for address mappings
data-dir /var/lib/tayga
