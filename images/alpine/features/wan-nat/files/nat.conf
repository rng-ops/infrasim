# NAT Traversal Configuration

# STUN servers (comma-separated)
stun_servers=stun.cloudflare.com:3478,stun.l.google.com:19302

# TURN server for relay (optional)
turn_server=
turn_username=
turn_credential=

# Port mapping protocols (disabled by default for security)
upnp_enabled=false
nat_pmp_enabled=false

# Preferred endpoint detection method
# Options: stun, upnp, manual
endpoint_detection=stun

# Manual endpoint (if endpoint_detection=manual)
manual_endpoint=

# Binding refresh interval in seconds
binding_refresh=300
